<body>
    <section class="content">
        <h1>Pokedex</h1>
        <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pokemonModalLabel">Detalhes do Pok√©mon</h5>

                    </div>
                    <div class="modal-body pokemon-modal">
                        <div id="pokemonList" class="carousel-inner">                            
                          </div>
                          <div class="pagination">
                            <a class="carousel-control-prev load-button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">

                              <span class="visually-hidden">Previous</span>
                            </a>
                            <a class="carousel-control-next load-button" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">

                          </div>
                          
                        <ul class="nav nav-underline mt-3">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Base Stats</a>
                            </li>
                            <li class="nav-item">

                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <ol id="pokemonListLI" class="pokemons" data-bs-toggle="modal" data-bs-target="#pokemonModal">
            <!-- ..... Pokemons here ..... -->
        </ol>
       
        <div class="pagination">
            <button id="loadMoreButton" type="button">

            </button>
        </div>
